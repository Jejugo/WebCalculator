<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- BOOTSTRAP CSS FILES -->
<link rel="stylesheet" href="bootstrap-3.3-1.7-dist/css/bootstrap.min.css">
<!-- BOOTSTRAP JQUERY FILES -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- BOOTSTRAP JS FILES -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script src="js/index.js"></script>
<link rel="stylesheet" href="css/style.css">

<title>Calculator</title>
</head>
<body>
  <p class="text-center title">Calculadora Web</p>
  <div class="container-fluid calculator">
    <p class="text-center" style="font-size: 30px">Calculadora</p>
    <div id="calculatorTop">
      <div id="outputField">
        <br><br>
        <p style="color: black" class="pull-right output"></p>
      </div>
    </div>
    <a class="btn btn-danger" id="clearAll">AC</a>
    <a class="btn btn-danger" id="clearOne">CE</a>
    <a class="btn btn-primary" id="divide">/</a>
    <a class="btn btn-primary" style="padding-right:10.5%" id="multiply">*</a>
    <br>
    <a class="btn btn-default btn-Row" id="seven">7</a>
    <a class="btn btn-default btn-Row" id="eight">8</a>
    <a class="btn btn-default btn-Row" id="nine">9</a>
    <a class="btn btn-primary" id="subtract">-</a>
    <br>
   <a class="btn btn-default btn-Row" id="four">4</a>
    <a class="btn btn-default btn-Row" id="five">5</a>
    <a class="btn btn-default btn-Row" id="six">6</a>
    <a class="btn btn-primary" style="padding-right:32px" id="add">+</a>
    <br>
    <a class="btn btn-default btn-Row" id="one">1</a>
    <a class="btn btn-default btn-Row" id="two">2</a>
    <a class="btn btn-default btn-Row" id="three">3</a>
    <a class="btn btn-primary" style="padding-right:37px" id="dot">.</a>
    <br>
    <a class="btn btn-default" style="padding-right:129px; padding-left: 129px" id="zero">0</a>
    <a class="btn btn-primary" style="padding-right:31px" id="equals">=</a>
  </div>
</body>
</html>
